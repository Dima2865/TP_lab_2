{% extends 'base.html' %}

{% block content %}
  <h1>Корзина</h1>
  <ul>
    {% for item in order.orderitem_set.all %}
      <li>
        {{ item.product.title }} - {{ item.quantity }} шт.
        {{ item.product.price }} руб.
      </li>
    {% endfor %}
  </ul>
  <p>Итого: {{ order.total_cost }} руб.</p>
  <a href="{% url 'checkout' %}">Оформить заказ</a>
{% endblock %}
